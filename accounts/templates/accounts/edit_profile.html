{% extends 'base.html' %}

{% block content %}
  <h2>Edit Your Profile</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Profile</button>
  </form>

  <p><a href="{% url 'profile' user.username %}">View Your Profile</a></p>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
